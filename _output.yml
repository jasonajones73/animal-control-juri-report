bookdown::gitbook:
  split_by: chapter
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./">Guilford County Animal Services</a></li>
      after: |
        <li><a href="https://www.guilfordcountync.gov/our-county/animal-services" target="blank">Guilford County Animal Services</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
